<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add new task</title>
    <link rel="shortcut icon" href="static\img\double-tick.png" type="image/x-icon">
    <link rel="stylesheet" href="static\style.css">
  </head>
  <body>
    <header>
      <div class="layout-positioner">
        <nav>
          <div class="logo">
            <a href="#"><img src="static\img\double-tick.png" alt="Logo"></a>
          </div>
          <div class="menu-actions">
            <a class="menu-item" href="#">Active</a>
            <a class="menu-item" href="#">Archive</a>
            <a class="menu-item" href="#">Reports</a>
          </div>
          <div class="menu-log">
            <a class="menu-item" href="#">Sign Up</a>
            <a class="menu-item" href="#">Sign In</a>
            <a class="menu-item" href="#">Sign Out</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
        <div class="layout-positioner">
          <div class="content-form">
            <form class="sign-form">
              <label class="label" for="task">Task</label>
              <input class="input" type="text" name="task" id="task" autofocus>
              <label class="label" for="comment">Comment</label>
              <textarea class="textarea" rows="8" cols="50" name="comment" id="comment"></textarea>
              <div class="">
                <input type="checkbox" name="urgent" id="urgent" value="urgent">
                <label class="label" for="urgent">urgent</label>
              </div>
              <div class="">
                <input type="checkbox" name="important" value="important">
                <label class="label" for="important">important</label>
              </div>
              <div class="button-group">
                <input class="button" type="submit" name="signUp" value="Add task">
                <input class="button" type="submit" name="cancel" value="Cancel">
              </div>
            </form>
          </div>
        </div>
    </main>

    <footer>
      <div class="layout-positioner">
        <div class="copyright">
          Â© Olga Shebeko, 2021
        </div>
      </div>
    </footer>
  </body>
</html>
