<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="shortcut icon" href="static\img\double-tick.png" type="image/x-icon">
    <link rel="stylesheet" href="static\style.css">
  </head>
  <body>
    <header>
      <div class="layout-positioner">
        <nav>
          <div class="logo">
            <a href="{{ url_for('index') }}"><img src="static\img\double-tick.png" alt="Logo"></a>
          </div>
          <div class="menu-actions">
            <a class="menu-item" href="{{ url_for('index') }}">My ToDo App</a>
            {% if user %}
            <a class="menu-item" href="{{ url_for('my_tasks') }}">Active</a>
            <a class="menu-item" href="{{ url_for('archive') }}">Archive</a>
            <a class="menu-item" href="{{ url_for('stats') }}">Stats</a>
            {% endif %}
          </div>
          <div class="menu-log">
            {% if not user %}
            <a class="menu-item active-button" href="{{ url_for('register') }}">Register</a>
            <a class="menu-item" href="{{ url_for('login') }}">Log In</a>
            {% endif %}
            {% if user %}
            <a class="menu-item" href="{{ url_for('logout') }}">Log Out</a>
            {% endif %}
          </div>
        </nav>
      </div>
    </header>

    <main>
        <div class="layout-positioner">
          <div class="content-form">
            <form class="form sign-form" method="POST" action="{{ url_for('register') }}">
              {% if error %}
              <div class="error">{{ error }}</div>
              {% endif %}
              <div class="label-input-group">
                <label class="label" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" autofocus>
              </div>
              <div class="label-input-group">
                <label class="label" for="email">E-mail</label>
                <input class="input" type="email" name="email" id="email">
              </div>
              <div class="label-input-group">
                <label class="label" for="password">Password</label>
                <input class="input" type="password" name="password" id="passwprd">
              </div>
              <div class="label-input-group">
                <label class="label" for="repeatPassword">Repeat password</label>
                <input class="input" type="password" name="repeat-password" id="repeat-password">
              </div>
              <div class="button-group">
                <input class="button" type="submit" name="signUp" value="Sign up">
                <input class="button" type="button" name="cancel" id="cancel" value="Cancel" onclick="Cancel();">
              </div>
            </form>
          </div>
        </div>
    </main>

    <footer>
      <div class="layout-positioner">
        <div class="copyright">
          Â© Olga Shebeko, 2021
        </div>
      </div>
    </footer>
  </body>
</html>

<script type="text/javascript">
  function Cancel() {
    window.location.href = "/";
  }
</script>
