<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New task</title>
    <link rel="shortcut icon" href="static\img\double-tick.png" type="image/x-icon">
    <link rel="stylesheet" href="static\style.css">
  </head>
  <body>
    <header>
      <div class="layout-positioner">
        <nav>
          <div class="logo">
            <a href="#"><img src="static\img\double-tick.png" alt="Logo"></a>
          </div>
          <div class="menu-actions">
            <a class="menu-item" href="{{ url_for('index') }}">My ToDo App</a>
            {% if user %}
            <a class="menu-item active-button" href="{{ url_for('my_tasks') }}">Active</a>
            <a class="menu-item" href="{{ url_for('archive') }}">Archive</a>
            <a class="menu-item" href="{{ url_for('reports') }}">Stats</a>
            {% endif %}
          </div>
          <div class="menu-log">
            {% if not user %}
            <a class="menu-item" href="{{ url_for('register') }}">Register</a>
            <a class="menu-item" href="{{ url_for('login') }}">Log In</a>
            {% endif %}
            {% if user %}
            <a class="menu-item" href="{{ url_for('logout') }}">Log Out</a>
            {% endif %}
          </div>
        </nav>
      </div>
    </header>

    <main>
        <div class="layout-positioner">
          <div class="content-form">
            <form class="form task-form" method="POST" action="{{ url_for('new_task') }}">
              <div class="main-bar">
                <div class="label-input-group">
                  <label class="label" for="task">Task</label>
                  <input class="input" type="text" name="task" id="task" autofocus>
                </div>
                  <div class="label-input-group">
                  <label class="label" for="comment">Comment</label>
                <textarea class="input" rows="3" cols="40" name="comment" id="comment"></textarea>
                </div>
              </div>
              <div class="side-bar">
                <div class="checkboxes">
                  <div class="checkbox">
                    <input type="checkbox" name="urgent" id="urgent" value="urgent">
                    <label class="label" for="urgent">urgent</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" name="important" id="important" value="important">
                    <label class="label" for="important">important</label>
                  </div>
                </div>
                <div class="button-task-group">
                <input class="button" type="submit" name="new_task" value="Add task">
                <input class="button" type="button" name="cancel" value="Cancel" onclick="Cancel();">
                </div>
              </div>
            </form>
          </div>
        </div>
    </main>

    <footer>
      <div class="layout-positioner">
        <div class="copyright">
          Â© Olga Shebeko, 2021
        </div>
      </div>
    </footer>
  </body>
</html>

<script type="text/javascript">
  function Cancel() {
    window.location.href = "/my_tasks";
  }
</script>
